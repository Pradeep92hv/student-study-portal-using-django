{% extends 'dashboard/base.html' %} 
{% load static %}

{% block content %}
<div class="border-top pt-3 text-center">
  <h2>You are logged out</h2>
  <p class="text-muted">You have successfully logged out. Please log in again to continue.</p>

  <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Log In Again</button>
  </form>

  <small>
    <a class="btn btn-secondary" href="{% url 'home' %}">Back to Home</a>
  </small>
</div>
{% endblock content %}
